<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="theme1.css" id="theme1Styles" />
    <link rel="stylesheet" href="theme2.css" id="theme2Styles" />
    <title>Calculator App</title>
</head>
<body>
    <div class="container">
        <button id="theme1Btn" class="themeButton1"></button>
        <button id="theme2Btn" class="themeButton2"></button>
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="0" />
            <div>
                <button class="button operator" style="background-color:rgba(128,128,128, 0.3)">AC</button>
                <button class="button operator" style="background-color:rgba(128,128,128, 0.3)">DEL</button>
                <button class="button operator">%</button>
                <button class="button operator">/</button>
            </div>
            <div>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operator">*</button>
            </div>
            <div>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operator">-</button>
            </div>
            <div>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operator">+</button>
            </div>

            <div>
                <button class="button">00</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button equalBtn">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
