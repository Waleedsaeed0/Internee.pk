<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="container">
        <section class="add-expense">
            <h2>Add Expense</h2>
            <form id="expense-form">
                <div class="form-control">
                    <label for="expense-text">Expense Description</label>
                    <input type="text" id="expense-text" placeholder="Enter description" required>
                </div>
                <div class="form-control">
                    <label for="expense-amount">Expense Amount</label>
                    <input type="number" id="expense-amount" placeholder="Enter amount" required>
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </section>
        <section class="expenses">
            <h2>Expenses</h2>
            <ul id="expense-list">
                <!-- Expense items will be displayed here -->
            </ul>
        </section>
        <section class="total">
            <h2>Total Expenses</h2>
            <div id="total-expenses">$0.00</div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
